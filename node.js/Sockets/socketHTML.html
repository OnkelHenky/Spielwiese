<!DOCTYPE html>
<html>
<head>
    <title>Socket Tests</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script>

  var socket = io.connect('http://192.168.1.174');

  socket.on('news', function (data) {
    document.getElementById('time').innerHTML= data.currentTime;
    //console.log(data.currentTime);
    socket.emit('my other event', { returnValue: 'got it!' });
  });

</script>
<body>
    <b id="time"></b>
</body>
</html>
