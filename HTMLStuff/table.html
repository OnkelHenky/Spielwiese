<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    html, body {
        width:100%;
        height:100%;
        margin:0;
        padding:0;
    }
    .table {
        display:table;
        width:100%;
        height:100%;
        border:1px solid #000;
    }
    .row {
        display:table-row;
        height:100%;
    }
    .cell1, .cell2, .cell3 {
        display:table-cell;
        width:33%;
        height:100%;
        border:1px solid #CCC;
    }
    .cell2 > img {
        width:100%;
        height:auto;
    }

</style>
<body>
<div class="table">
    <div class="row">
        <div class="cell1">row 1</div>
        <div class="cell2"></div>
        <div class="cell3"></div>
    </div>
    <div class="row">
        <div class="cell1">row 2</div>
        <div class="cell2">
            <img src="http://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png" />
        </div>
        <div class="cell3"></div>
    </div>
    <div class="row">
        <div class="cell1">row 3</div>
        <div class="cell2"></div>
        <div class="cell3"></div>
    </div>
</div>

</body>
</html>
