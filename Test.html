    <script type="text/javascript">
        function bSort(arrayToSort){
            var swapped = false;
            for(var i = 0; (i < arrayToSort.length && !swapped); i++){
                var swapped = false;
                for(var j = 0 ; j < (arrayToSort.length - 1); j++){

                    if(arrayToSort[j] > arrayToSort[j+1]){
                       var akku = arrayToSort[j+1];
                           arrayToSort[j+1] = arrayToSort[j];
                           arrayToSort[j] = akku;
                           swapped = true;

                    }
                }
            }
            console.log(arrayToSort);
        }
    </script>
